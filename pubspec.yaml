name: hivmeet
description: Une application de rencontre sécurisée pour personnes vivant avec le VIH.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Architecture et gestion d'état
  flutter_bloc: ^8.1.6
  get_it: ^8.0.0
  injectable: ^2.4.4
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^14.6.1
  
  # Stockage local
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
    # Communication réseau
  dio: ^5.7.0
  internet_connection_checker: ^3.0.1
  
  # Firebase (versions les plus récentes)
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.5
  firebase_messaging: ^15.1.4
  firebase_analytics: ^11.3.4
  firebase_crashlytics: ^4.1.4
  
  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  
  # Autres utilitaires
  permission_handler: ^11.3.1
  geolocator: ^13.0.1
  uuid: ^4.5.1
  logger: ^2.4.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1
  mockito: ^5.4.4
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - .env.dev
    - .env.staging
    - .env.prod

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#8C2DDB"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#8C2DDB"
  image: "assets/images/splash_logo.png"
  android_12:
    image: "assets/images/splash_logo.png"
    color: "#8C2DDB"