# Performance Gradle
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.caching=true

# Android configuration
android.useAndroidX=true
android.enableJetifier=true

# CORRECTION CRITIQUE: Résout le warning déprécié de vos logs d'erreur
# Votre fichier actuel cause: "WARNING: The option setting 'android.defaults.buildfeatures.buildconfig=true' is deprecated"
android.defaults.buildfeatures.buildconfig=false
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Kotlin configuration
kotlin.incremental=false
kotlin.code.style=official

# Configuration pour résoudre les problèmes de cache D:\pub-cache
android.injected.testOnly=false
android.builder.sdkDownload=true

# Configuration R8/ProGuard pour éviter les erreurs de minification
android.enableR8.fullMode=false

# Flutter configuration
flutter.minSdkVersion=23
flutter.targetSdkVersion=35
flutter.compileSdkVersion=35